<html>

<head>
    <title> Dataset Learning - Pejuang AI</title>

    <link href="/static/favicon.ico" type="image/x-icon" rel="icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
    <br/>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5">
                <div class="text-center">
                    <span style="font-size:24px;">Dataset Learning</span>
                    &nbsp;
                    <span style="font-size:16px;">by Pejuang AI</span>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <hr width="90%"/>
    <br/>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5">
                <div class="text-center">
                        <span style="font-size:20px;">Predict your salary!</span>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <br/>
    <br/>

    <div class="container">
        <form action="/result" method="POST">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <div class="text-right">Age</div>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="age" value="30">
                </div>
                <div class="col-md-4"></div>
            </div>

            <br/>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <div class="text-right">Workclass</div>
                </div>
                <div class="col-md-3">
                    <select class="custom-select" name="workclass">
                        <option value="Private" selected>Private</option>
                        <option value="Self-emp-not-inc">Self-emp-not-inc</option>
                        <option value="Self-emp-inc">Self-emp-inc</option>
                        <option value="Federal-gov">Federal-gov</option>
                        <option value="Local-gov">Local-gov</option>
                        <option value="State-gov">State-gov</option>
                        <option value="Without-pay">Without-pay</option>
                        <option value="Never-worked">Never-worked</option>
                        <option value="Empty"></option>
                    </select>
                </div>
                <div class="col-md-3"></div>
            </div>

            <br/>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <div class="text-right">Final weight</div>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="fnlwgt" value="150000">
                </div>
                <div class="col-md-4"></div>
            </div>

            <br/>
            
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <div class="text-right">Education</div>
                </div>
                <div class="col-md-3">
                    <select class="custom-select" name="education">
                        <option value="Bachelors" selected>Bachelors</option>
                        <option value="Some-college">Some-college</option>
                        <option value="11th">11th</option>
                        <option value="HS-grad">HS-grad</option>
                        <option value="Prof-school">Prof-school</option>
                        <option value="Assoc-acdm">Assoc-acdm</option>
                        <option value="Assoc-voc">Assoc-voc</option>
                        <option value="9th">9th</option>
                        <option value="7th-8th">7th-8th</option>
                        <option value="12th">12th</option>
                        <option value="Masters">Masters</option>
                        <option value="1st-4th">1st-4th</option>
                        <option value="10th">10th</option>
                        <option value="Doctorate">Doctorate</option>
                        <option value="5th-6th">5th-6th</option>
                        <option value="Preschool">Preschool</option>
                        <option value="Empty"></option>
                    </select>
                </div>
                <div class="col-md-3"></div>
            </div>

            <br/>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <div class="text-right">Education number</div>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="education-num" value="10">
                </div>
                <div class="col-md-4"></div>
            </div>
            
            <br/>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <div class="text-right">Marital status</div>
                </div>
                <div class="col-md-3">
                    <select class="custom-select" name="marital-status">
                        <option value="Married-civ-spouse" selected>Married-civ-spouse</option>
                        <option value="Divorced">Divorced</option>
                        <option value="Never-married">Never-married</option>
                        <option value="Separated">Separated</option>
                        <option value="Widowed">Widowed</option>
                        <option value="Married-spouse-absent">Married-spouse-absent</option>
                        <option value="Married-AF-spouse">Married-AF-spouse</option>
                        <option value="Empty"></option>
                    </select>
                </div>
                <div class="col-md-3"></div>
            </div>

            <br/>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <div class="text-right">Occupation</div>
                </div>
                <div class="col-md-3">
                    <select class="custom-select" name="occupation">
                        <option value="Tech-support" selected>Tech-support</option>
                        <option value="Craft-repair">Craft-repair</option>
                        <option value="Other-service">Other-service</option>
                        <option value="Sales">Sales</option>
                        <option value="Exec-managerial">Exec-managerial</option>
                        <option value="Prof-specialty">Prof-specialty</option>
                        <option value="Handler-cleaners">Handler-cleaners</option>
                        <option value="Machine-op-inspct">Machine-op-inspct</option>
                        <option value="Adm-clerical">Adm-clerical</option>
                        <option value="Farming-fishing">Farming-fishing</option>
                        <option value="Transport-moving">Transport-moving</option>
                        <option value="Priv-house-serv">Priv-house-serv</option>
                        <option value="Protective-serv">Protective-serv</option>
                        <option value="Armed-Forces">Armed-Forces</option>
                        <option value="Empty"></option>
                    </select>
                </div>
                <div class="col-md-3"></div>
            </div>

            <br/>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <div class="text-right">Relationship</div>
                </div>
                <div class="col-md-3">
                    <select class="custom-select" name="relationship">
                        <option value="Wife" selected>Wife</option>
                        <option value="Own-child">Own-child</option>
                        <option value="Husband">Husband</option>
                        <option value="Not-in-family">Not-in-family</option>
                        <option value="Other-relative">Other-relative</option>
                        <option value="Unmarried">Unmarried</option>
                        <option value="Empty"></option>
                    </select>
                </div>
                <div class="col-md-3"></div>
            </div>

            <br/>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <div class="text-right">Race</div>
                </div>
                <div class="col-md-3">
                    <select class="custom-select" name="race">
                        <option value="White" selected>White</option>
                        <option value="Asian-Pac-Islander">Asian-Pac-Islander</option>
                        <option value="Amer-Indian-Eskimo">Amer-Indian-Eskimo</option>
                        <option value="Other">Other</option>
                        <option value="Black">Black</option>
                        <option value="Empty"></option>
                    </select>
                </div>
                <div class="col-md-3"></div>
            </div>
            
            <br/>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <div class="text-right">Sex</div>
                </div>
                <div class="col-md-3">
                    <select class="custom-select" name="sex">
                        <option value="Female" selected>Female</option>
                        <option value="Male">Male</option>
                        <option value="Empty"></option>
                    </select>
                </div>
                <div class="col-md-3"></div>
            </div>
            
            <br/>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <div class="text-right">Capital Gain</div>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="capital-gain" value="5000">
                </div>
                <div class="col-md-4"></div>
            </div>

            <br/>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <div class="text-right">Capital Loss</div>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="capital-loss" value="2000">
                </div>
                <div class="col-md-4"></div>
            </div>

            <br/>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <div class="text-right">Hours Per Week</div>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="hours-per-week" value="30">
                </div>
                <div class="col-md-4"></div>
            </div>

            <br/>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <div class="text-right">Native Country</div>
                </div>
                <div class="col-md-3">
                    <select class="custom-select" name="native-country">
                        <option value="United-States" selected>United-States</option>
                        <option value="Cambodia">Cambodia</option>
                        <option value="England">England</option>
                        <option value="Puerto-Rico">Puerto-Rico</option>
                        <option value="Canada">Canada</option>
                        <option value="Germany">Germany</option>
                        <option value="Outlying-US(Guam-USVI-etc)">Outlying-US(Guam-USVI-etc)</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="Greece">Greece</option>
                        <option value="South">South</option>
                        <option value="China">China</option>
                        <option value="Cuba">Cuba</option>
                        <option value="Iran">Iran</option>
                        <option value="Honduras">Honduras</option>
                        <option value="Philippines">Philippines</option>
                        <option value="Italy">Italy</option>
                        <option value="Poland">Poland</option>
                        <option value="Jamaica">Jamaica</option>
                        <option value="Vietnam">Vietnam</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Ireland">Ireland</option>
                        <option value="France">France</option>
                        <option value="Dominican-Republic">Dominican-Republic</option>
                        <option value="Laos">Laos</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Taiwan">Taiwan</option>
                        <option value="Haiti">Haiti</option>
                        <option value="Columbia">Columbia</option>
                        <option value="Hungary">Hungary</option>
                        <option value="Guatemala">Guatemala</option>
                        <option value="Nicaragua">Nicaragua</option>
                        <option value="Scotland">Scotland</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Yugoslavia">Yugoslavia</option>
                        <option value="El-Salvador">El-Salvador</option>
                        <option value="Trinidad&Tobago">Trinidad&Tobago</option>
                        <option value="Peru">Peru</option>
                        <option value="Hong">Hong</option>
                        <option value="Holand-Netherlands">Holand-Netherlands</option>
                        <option value="Empty"></option>
                    </select>
                </div>
            </div>

            <br/>
            <br/>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-5">
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </form>
    </div>

    <br/>
    <hr width="90%"/>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5">
                <div style="text-align: center;">Â© 2017, Pejuang AI. All rights reserved.</div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
