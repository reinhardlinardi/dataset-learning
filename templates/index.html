<html>

<head>
    <title> Dataset Learning - Pejuang AI</title>

    <link href="/static/favicon.ico" type="image/x-icon" rel="icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/static/style.css"> -->
</head>

<body>
    <div class="container">
        <br/>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5">
                <div class="text-center">
                    <span style="font-size:24px;">Dataset Learning</span>
                    &nbsp;
                    <span style="font-size:16px;">by Pejuang AI</span>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <br/>
        <br/>

        <form action="/result" method="POST">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <div class="text-right">Age</div>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="age" value="1" required>
                </div>
                <div class="col-md-4"></div>
            </div>

            <br/>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <div class="text-right">Workclass</div>
                </div>
                <div class="col-md-3">
                    <select class="custom-select" name="workclass">
                        <option value="Private" selected>Private</option>
                        <option value="Self-emp-not-inc">Self-emp-not-inc</option>
                        <option value="Self-emp-inc">Self-emp-inc</option>
                        <option value="Federal-gov">Federal-gov</option>
                        <option value="Local-gov">Local-gov</option>
                        <option value="State-gov">State-gov</option>
                        <option value="Without-pay">Without-pay</option>
                        <option value="Never-worked">Never-worked</option>
                    </select>
                </div>
                <div class="col-md-4"></div>
            </div>

            <br/>

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <div class="text-right">Final weight</div>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="fnlwfgt" value="1" required>
                </div>
                <div class="col-md-4"></div>
            </div>

            <br/>
            
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <div class="text-right">Education</div>
                </div>
                <div class="col-md-3">
                    <select class="custom-select" name="education">
                        <option value="Bachelors" selected>Bachelors</option>
                        <option value="Some-college">Some-college</option>
                        <option value="11th">11th</option>
                        <option value="HS-grad">HS-grad</option>
                        <option value="Prof-school">Prof-school</option>
                        <option value="Assoc-acdm">Assoc-acdm</option>
                        <option value="Assoc-voc">Assoc-voc</option>
                        <option value="9th">9th</option>
                        <option value="7th-8th">7th-8th</option>
                        <option value="12th">12th</option>
                        <option value="Masters">Masters</option>
                        <option value="1st-4th">1st-4th</option>
                        <option value="10th">10th</option>
                        <option value="Doctorate">Doctorate</option>
                        <option value="5th-6th">5th-6th</option>
                        <option value="Preschool">Preschool</option>
                    </select>
                </div>
                <div class="col-md-4"></div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
